<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Cats vs. Dogs!</h1>
      <p>Cats and dogs are not friends; click on the buttons to see their fiesty interactions.</p>
      <button class="btn btn-primary" id="meow">Meow</button>
      <button class="btn btn-inverse" id="bark">Bark</button>
      <div class="row">
        <div class="col-md-6">
          <img src="img/cat1.png" alt="a cat" id="catImg"/>
          <h2>The Cat said:</h2>
          <ul class="unstyled" id="cat">
          </ul>
        </div>
        <div class="col-md-6">
          <img src="img/dog1.jpg" alt="a dog" id="dogImg"/>
          <h2>The Dog said:</h2>
          <ul class="unstyled" id="dog">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
